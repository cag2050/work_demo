<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 100%;
            height: 100px;
            background: blue;
        }
    </style>
    <script type="text/javascript">
        // 拖拽元素开始被拖拽的时候触发
        function _dragstart(ev) {
            console.log('dragstart触发');
            ev.dataTransfer.setData("Text", ev.target.id);
        }
        function _dragend(ev) {
            console.log('dragend触发');
        }
        function _dragenter(ev) {
            console.log('dragenter触发');
        }
        // 拖拽元素在目标元素上移动的时候触发
        function _dragover(ev) {
            console.log('dragover触发');
            ev.preventDefault(); // 必须有，否则ondrop事件不会被触发
        }
        // 被拖拽的元素在目标元素上，同时鼠标放开时触发
        function _drop(ev) {
            console.log('drop触发');
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<p>请把视频拖放到矩形中111：（手机下无法拖放）</p>

<video id="myVideo" width="100%" controls draggable="true" ondragstart="_dragstart(event)" ondragend="_dragend(event)">
    <source src="../video/le.mp4" type="video/mp4"/>
    您的浏览器不支持Html5的video标签。请更换别的浏览器。
</video>
<br/>
<div id="div1" ondrop="_drop(event)" ondragenter="_dragenter(event)" ondragover="_dragover(event)"></div>
</body>
</html>
