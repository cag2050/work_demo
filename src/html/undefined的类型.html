<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var aa;
    var bb = 0;
    var cc = false;
    var dd = null;
    var ee ='';
    var ff =' ';
    var gg = undefined;
    console.log("var aa;  aa = " + !!aa);
    console.log("var bb = 0;  bb = " + !!bb);
    console.log("var cc = false;  cc = " + !!cc);
    console.log("var dd = null;  dd = " + !!dd);
    console.log("var ee ='';  ee = " + !!ee);
    console.log("var ff =' ';  ff = " + !!ff);
    console.log("var gg = undefined;  gg = " + !!gg);
    console.log("------------");
    console.log("var aa; typeof aa = " + typeof aa);
    console.log("var bb = 0; typeof bb = " + typeof bb);
    console.log("var cc = false; typeof cc = " + typeof cc);
    console.log("var dd = null; typeof dd = " + typeof dd);
    console.log("var ee =''; typeof ee = " + typeof ee);
    console.log("var ff =' '; typeof ff = " + typeof ff);
    console.log("var gg = undefined;  gg = " + typeof gg);

</script>
</body>
</html>
