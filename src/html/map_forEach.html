<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // map与forEach区别:
    // map中return语句把原数组中的每一项改变,放入新数组;forEach执行是没有返回值的,但可以改变原数组.
    // map用法
    console.log('map用法=====');
    var arr = [1, 2, 3];
    var newArr = arr.map(function (value, index, arr) {
        return value * 2; // return语句把原数组中的每一项改变,放入新数组
    });
    console.log(newArr);
    // forEach用法
    console.log('forEach用法=======');
    var arr2 = [1, 2, 3];
    var newArr2 = arr2.forEach(function (value, index, arr) {
        return value * 2;

    });
    var newArr3 = arr2.forEach(function (value, index, arr) {
        arr2[index] = value * 3;  // 可以改变原数组
    });
    console.log(newArr2); // 输出undefined
    console.log(newArr3); // 输出undefined
    console.log(arr2); // 原数组发生了改变

</script>
</body>
</html>
