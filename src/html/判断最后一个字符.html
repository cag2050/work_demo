<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str = "aaab";
    var len = str.length;
    var lastChar = str[len - 1];
    var arr = ["0", "1", "2", "b"];
    if (arr.indexOf(lastChar) > -1) {
        console.log("最后一个字符在数组里");
    }
    else {
        console.log("最后一个字符不在数组里");
    }
//    arr.indexOf(lastChar) > -1 ? console.log("最后一个字符在数组里") : console.log("最后一个字符不在数组里");
</script>
</body>
