<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .flex-container {
            width: 100%;
            height: 100%;
            display: flex;
            display: -webkit-flex;
            flex-direction: column; /*竖直排列*/
            /*flex:1;*/
        }
        .h_v_center {
            display: flex;
            display: -webkit-flex;
            justify-content: center; /*水平居中*/
            align-items: center;/*垂直居中*/
        }

        .header {
            flex: 1; /*占据几份*/
            display: flex;
            display: -webkit-flex;
            flex-direction: row; /*横向排列*/
        }

        .home {
            flex: 1; /*占据几份*/
            background: red;
        }

        .subject {
            flex: 4; /*占据几份*/
            background: yellowgreen;
        }

        .back {
            flex: 1; /*占据几份*/
            background: lightgrey;
        }

        .article {
            flex: 6; /*占据几份*/
            background: yellow;
        }

        .footer {
            flex: 1; /*占据几份*/
            background: gray;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="header">
        <div class="home h_v_center">1</div>
        <div class="subject h_v_center">2</div>
        <div class="back h_v_center">3</div>
    </div>
    <div class="article h_v_center">article</div>
    <div class="footer h_v_center">footer</div>
</div>
</body>
</html>
