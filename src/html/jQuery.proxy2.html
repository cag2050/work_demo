<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/lib/jquery.min.js"></script>
    <style>
        .bg {
            background-color: blue;
        }
    </style>
</head>
<body>
<p>点击我后，我的背景颜色会变成蓝色</p>
<script>

    //    $("p").on("click", function () {
    // 这个this是我们所期望的，当前元素p.
    //        $(this).addClass("bg");
    //    });

    //    $("p").on("click", function () {
    //        setTimeout(function () {
    // 这个this指向的是setTimeout函数内部，而非P元素
    //            $(this).addClass("bg");
    //        }, 500);
    //    });

    $("p").on("click", function () {
        // 使用proxy，this成为当前元素p
        setTimeout($.proxy(function () {
            $(this).addClass("bg");
        }, this), 500);
    });
</script>
</body>
</html>
