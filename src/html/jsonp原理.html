<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/lib/jquery.min.js"></script>
</head>
<body>
<script>
    function local_func(data) {
        var title = data.title;
        console.log("从接口返回的数据：-----");
        console.log(title);
        console.log("本地函数（local_func）输出的内容");
    }
</script>
<!-- 豆瓣：正在热映的电影，接口地址：https://developers.douban.com/wiki/?title=movie_v2#in_theaters -->
<!--callback指定的回调函数，是客户端注册的，必须是定义在window下的全局函数。-->
<script src="http://api.douban.com/v2/movie/in_theaters?callback=local_func"></script>
</body>
</html>
