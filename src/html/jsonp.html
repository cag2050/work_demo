<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/lib/jquery.min.js"></script>
</head>
<body>
<script>
    (function () {
       var navi=window.navigator.toString();
       console.log(navi);

       console.log(window.navigator);
        window.local_func = function (data) {
            console.log(data);
            console.log("local_func函数执行了");
        };
        var jsonpDemo = {
            init: function () {
                this.getData();
            },
            getData: function () {
                var url = "http://api.asilu.com/user-agent/"; // 通过 user-agent 分析用户设备信息
                var data_obj = {
                    vid: "25252401"
                };
                var data_str = "vid=25252401";

                $.ajax({
                    type: "post", // 请求方式 ("POST" 或 "GET")， 默认为 "GET"。
                    url: url, // 发送请求的地址,默认: 当前页地址。
                    async: true, // (默认: true) 默认设置下，所有请求均为异步请求。
//                    data: data_str, // 发送到服务器的数据。可以是对象、字符串。
                    data: data_obj, // 发送到服务器的数据。可以是对象、字符串。
                    dataType: "jsonp", // 预期服务器返回的数据类型。使用 JSONP 形式调用函数时，如 "myurl?callback=?" jQuery 将自动替换 ? 为正确的函数名，以执行回调函数。
                    jsonp: "callback", //重写回调函数的名字。这个值用来替代在 "callback=?" 这种 GET 或 POST 请求中 URL 参数里的 "callback" 部分，比如 {jsonp:'onJsonPLoad'} 会导致将 "onJsonPLoad=?" 传给服务器。
                    jsonpCallback: "local_func", //指定一个回调函数名。这个值将用来取代 jQuery返回的、自动生成的随机函数名。
                    success: function (data) {
                        console.log("返回的数据是：");
                        console.log(data);
//                        console.log("返回的关键字是：" + data.keywords[0]);
                    }
                })
            }
        };

        jsonpDemo.init();
    })();
</script>
</body>
</html>
