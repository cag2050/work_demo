<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<meta name=“renderer” content=“webkit|ie-comp|ie-stand”>-->
    <meta name=“renderer” content=“webkit”>
    <!--<meta name=“renderer” content=“ie-comp”>-->
    <!--<meta name=“renderer” content=“ie-stand”>-->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        div {
            width: 100%;
            height: 100%;
            background: url("../images/liying.jpg") no-repeat;
            background-color: blue;
            background-position: calc(0% + 20px) calc(0% + 50px); /* 背景图片距左20px，距顶50px。 background-position:x% y%;时，左上角是 0% 0%。右下角是 100% 100%。 */
        }
    </style>
</head>
<body>
<div>calc实现：背景图片距左20px，距顶50px。百分比和数值进行计算。calc很耗性能，一般情况下不要用。</div>
</body>
</html>
