<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        /*IE9+支持*/
        .center-vertical {
            position: relative;
            top: 50%;
            transform: translateY(-50%); /* 向上移动自己高度的50%，实现垂直居中。正值：向下移动；负值：向上移动 */

        }
    </style>
</head>
<body>
<div class="container">
    <div class="center-vertical">内容：transform: translateY(-50%);实现垂直居中</div>
</div>
</body>
</html>
